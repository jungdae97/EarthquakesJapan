<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Google 로그인 컴포넌트</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="padding: 20px;">
  <h2>Google 로그인 컴포넌트</h2>
  <div id="userInfo">...</div>

  <script type="module">
    import { login, logout, initAuthStatus } from "./firebase-auth.js";

    initAuthStatus({
      onLogin: (user) => {
        document.getElementById("userInfo").innerHTML =
          `👤 ${user.displayName} (${user.email}) <button onclick="logout()">로그아웃</button>`;
      },
      onLogout: () => {
        document.getElementById("userInfo").innerHTML =
          `<button onclick="login()">🔐 Google 로그인</button>`;
      }
    });
  </script>
</body>
</html>
